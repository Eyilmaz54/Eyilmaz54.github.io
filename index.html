            <h2 class="m-portfolioItemCentered-title ">Arbeitsauftrag</h2>
            <h3 class="m-portfolioItemCentered-subtitle">Zielsetzung des Projektes Lucas Cranach Timeline.</h3>
  
            <p>Das Projekt besteht aus der Entwicklung eines Gestaltungskonzeptes in Form einer Timeline in Bezug auf die
               Werke des<a href="http://lucascranach.org/index.php">Cranach Digital Archives (CDA)</a>
               für zwei Endgeräte. Die Präsentation der Werke soll hierbei als Ergänzung fungieren und obliegt somit der 
               Reduziertheit des <a href="http://lucascranach.org/index.php">Cranach Digital Archives (CDA)</a>.</p>
            <p>Bei der Erstellung des Konzeptes gilt es auf die folgenden Funktionalitäten und Eigenschaften Rücksicht zu
               nehmen.</p>
            <p><ul>
              <li><a href="#Übersichtlichkeit">Übersichtlichkeit</a></li>
              <li><a href="#Navigation">Navigation</a></li>
                <li><a href="#Filterung">Filterung</a></li>
                  <li><a href="#Exploratiove vs. gezielte Suche">Exploratiove vs. gezielte Suche</a></li>
                    <li><a href="#Einbindung der Literatur">Einbindung der Literatur</a></li>
              </ul></p>
          </figcaption>
        </figure>
  
      <!-- ContentBlock 1/3 Bild 2/3 Text

          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/Portraet001.jpg">
            <figcaption>
              <h2 class="m-portfolioItem-title"><span id="Übersichtlichkeit"></span>Übersichtlichkeit</h2> 
              <h3 class="m-portfolioItem-subtitle"> trotz Masse an Elementen.</h3>
              <p>Das zugrunde liegende Mengengerüst definiert eine Menge von über 14.000 Objekten.
                 Dem Nutzer gilt es hierbei eine möglichst einfache Darstellung zu präsentieren, 
                 die trotzdem die Menge an Objekten abdeckt. Das Problem der Übersichtlichkeit 
                 grenzt die Freiheit der Kreativität ein, da nicht jedes Konzept für solch einer 
                 breiten Masse an Objekten geeignet ist.
            </figcaption>
          </figure>

      <!-- ContentBlock 50% Bild 50% Text

          <figure class="m-portfolioItem2Columns">
            
            <!-- <img class="m-portfolioItem-image" src="img/gif1.gif" style="width: 75%; height: 75%"> -->
            <img class="m-portfolioItem-image" src="img/finaltime.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Lösungsansatz Übersichtlichkeit</h2>
              <h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3>
              <p>Der Lösungsansatz für dieses Problem ist ein schlichtes Konzept für die Timeline. Der Nutzer soll 
                beim Anblick auf die Timeline keine Assoziation mit der schieren Menge an Objekten und der Timeline verbinden.
                Dem Nutzer werden Intervalle angeboten, über die der Nutzer navigieren kann. </p>
            </figcaption>
          </figure>


          <figure class="m-portfolioItem2Columns">
            
            <!-- <img class="m-portfolioItem-image" src="img/gif1.gif" style="width: 75%; height: 75%"> -->
            <img class="m-portfolioItem-image" src="img/Untitled.gif" style="width: 80%; height: 80%">
            <figcaption>
              <h2 class="m-portfolioItem-title"><span id="Navigation"></span>Navigation</h2> 
              <h3 class="m-portfolioItem-subtitle">mit Hilfe.</h3>
              <p> Beim ersten Besuch der Timeline sieht der Nutzer kurze Animationen die als Hilfe
                fungieren sollen. In diesen zwei Animationen wird demonstriert, wie durch die Timeline und 
                den Filter navigiert wird.
              
                  Die Timeline fängt schmal an und wurde durchnummeriert. Die Zahlen stehen für die Jahre, die Intervallen
                  unter diese die Gemälde und Artefakte sortiert wurden. Tätigt der Nutzer einen Klick auf ein Intervall,
                  so breitet sich dieser aus und eine Blase kommt zum Vorschein. In dieser kleinen Blase stehen die Anzahl 
                der Gemälde und Artefakte die zu diesem Jahresabstand gehören.</p>
            </figcaption>
          </figure>
